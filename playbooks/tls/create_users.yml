---

- name: Create users
  hosts: all

  tasks:
  - name: Ensure users exist
    ansible.builtin.user:
      name: '{{ item.tls_keystore_owner }}'
    loop: "{{ tls_keystores }}"

  - name: Ensure group exist
    ansible.builtin.group:
      name: '{{ item.tls_keystore_group }}'
    loop: "{{ tls_keystores }}"
...